Description : >-
  Humanity's sixth Warp 5 capable ship, the *Endeavour* was constructed at the Warp Five Complex
  in Bozeman, Montana. The *Endeavour* received several enhancements to the original NX Class
  specification as part of the standard construction, including Phase Cannons and Photonic Torpedo
  Launchers.
NotableEvents :
  2156, June : >-
    *Endeavour* responds to a distress signal from *SS Nightingale (UES 9016)*, which has surrendered
    to a Romulan Bird of Prey. The *Nightingale* is destroyed by the Romulans, but not before the
    *Endeavour* crew discovered a Romulan spy aboard.
